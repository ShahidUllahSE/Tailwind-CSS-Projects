<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="input.css">
    <title>Facebook - Login  or Signup</title>
</head>
<body class="bg-gray-100">

    <div class="container mt-28 flex items-center justify-center">

        <div class="left w-1/2 mx-3">

            <img class="w-48 -mt-46" src="fb2.png" alt="">
            <p class="text-xl w-1/2 mx-1 -mt-6"> Facebook helps you to connect and share with people in your life </p>

        </div>

        <div class="right flex flex-col bg-white p-8 -ml-44 rounded-lg w-1/4 relative">

            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400" type="text" placeholder="Email adress or phone number"/>
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="Password "/>
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-2 rounded-md font-bold ">Login</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"> Forgetten password? </span>
            <hr class="my-2">
            <button class="btn bg-green-600 hover:bg-green-700 text-white my-2 py-2 rounded-md font-bold w-fit px-4 mx-auto ">Create New Account</button>
            <span class="absolute -bottom-10 text-lg"> Create </span>

        </div>

    </div>


</body>
</html>
